<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-[#e8ebfa] rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Redefinir Senha</h1>
        <form action="/reset-password" method="POST" class="space-y-4">
            <input type="hidden" name="token" value="" id="tokenInput">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Nova senha:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirme a senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-[#1e39be] text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
                Redefinir Senha
            </button>
        </form>
    </div>
    <script>
        document.getElementById('tokenInput').value = new URLSearchParams(window.location.search).get('token');
    </script>
</body>
</html>
